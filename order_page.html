<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка замовлення</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Сторінка замовлення</h1>
    </header>
    <main>
        <section id="order">
            <h2>Ваше замовлення</h2>
            <ul id="orderList">
                <!-- Вибрані страви відобразяться тут через JavaScript -->
            </ul>
            <p id="totalPrice">Загальна вартість: $<span id="totalAmount">0.00</span></p>
            <form id="checkoutForm">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" required>
                <label for="address">Адреса доставки:</label>
                <input type="text" id="address" required>
                <button type="submit">Підтвердити замовлення</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html">На головну</a>
        <a href="food_page1.html">Повернутися до деталей фастфуду 1</a>
        <a href="food_page2.html">Повернутися до деталей фастфуду 2</a>
    </footer>
    <script src="order.js"></script>
</body>
</html>
